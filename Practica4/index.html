<!DOCTYPE html>
<html lang="es">
<head> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="web, internet"> <!--Palabras clave-->
	<meta name="description" content="CSS Grid Practica 4">
	<meta name="author" content="Giovanni Hasid Martinez">
	<link rel="icon" type="image/jpg" href="img/nike-icon.ico">
	<!-- 16px x 16px -->
	<link rel="stylesheet" type="text/css" href="estilos.css">

	<title>Practica 4</title>
</head>
<body>

	<div class="contenedor">
		<header class="encabezado">
			<section class="header-border">
				<div class="header-right">
					<a href="#">NikePlus</a>
					<a href="#"><img src="img/basket.svg" alt="" class="icon-img"></a>
				</div>
				<div class="header left">
					<a href="#">Ayuda</a>
					<a href="#">Mexico</a>
				</div>
			</section>
			<nav class="navegacion">
				<div class="logo">
					<img src="img/nike-logo.jpg" alt="">
				</div>
				<div class="enlaces">
							<a href="#">NUEVOS LANZAMIENTOS</a>
							<a href="#">HOMBRES</a>
							<a href="#">MUJERES</a>
							<a href="#">NIÑOS</a>
							<a href="#">PERSONALIZAR</a>
							<a href="#">COLECCIONES</a>
							<a href="#">LIQUIDACIÓN</a>
				</div>
			</nav>
		</header>
		<div class="anuncio">
			<p>Nuestros ultimos y mejores diseños en tu bandeja de entrada</p>
		</div>
		<section class="seccion">
			<h2>Contenido</h2>
			<div class="principal">
				<img src="img/tenis.jpg" alt="">
			</div>
			<div class="tendencia">
				<h3>Tendencia</h3>
				<img src="img/tendencia1.jpg" alt="" class="tendencia-img1">
				<img src="img/tendencia2.jpg" alt="" class="tendencia-img2">
			</div>
			<div class="destacados">
				<h3>Destacados</h3>
				<img src="img/destacados.jpg" alt="">
			</div>
			<div class="more">
				<h3>Más Nike</h3>
				<img src="img/man.jpg" alt="">
				<img src="img/woman.jpg" alt="">
				<img src="img/boy.jpg" alt="">
			</div>
		</section>
		<footer class="pie">
			<h3>Footer</h3>
		</footer>
	</div>

</body>
</html>
